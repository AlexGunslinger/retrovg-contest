<div class="col-lg-8 scoreboard">

  <ul class="nav nav-tabs" data-tabs="tabs">
    <li class="active">
      <a href="#teams_table" data-toggle="tab">Teams</a>
    </li>
    <li>
      <a href="#players_table" data-toggle="tab">Players</a>
    </li>
  </ul>
  <div id="my-tab-content" class="tab-content">
    <div class="tab-pane" id="players_table">
      <table class="table table-striped table-hover main-scoreboard">
        <thead>
          <tr>
            <th>  </th>
            <th> Player </th>
            <th> Team </th>
            <th> Points </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="player in players">
            <td>{{player.position}}</td>
            <td><a href ng-click='displayPlayer(player.id)' class="scoreboard">{{player.name}}</a></td> 
            <td>{{player.team}}</td>
            <td>{{player.points}}</td> 
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane active" id="teams_table">
      <table class="table table-striped table-hover main-scoreboard">
        <thead>
          <tr>
            <th>  </th>
            <th> Team </th>
            <th> Points </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in teams">
            <td>{{team.position}}</td>
            <td>{{team.name}}</a></td> 
            <td>{{team.points}}</td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
