<div class="col-lg-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
          Latest Submissions
      </h3>
    </div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="submission in submissions">
        <span class="badge">
          {{submission.score}}
        </span>
        {{submission.player_name}} <span class='small'>played</span> <a ng-href="{{submission.game_link}}">{{submission.game_name}}</a>
      </div>
    </div>
  </div>
</div>
