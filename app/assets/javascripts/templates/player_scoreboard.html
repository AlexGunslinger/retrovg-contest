<div class="col-lg-8 scoreboard">
  <table class="table table-striped table-hover main-scoreboard">
    <thead>
      <tr>
        <th> Game </th>
        <th> Score </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in games">
        <td><a ng-href="{{game.link}}">{{game.name}}</a></td> 
        <td>{{game.max_score}}</td> 
      </tr>
    </tbody>
  </table>
</div>
